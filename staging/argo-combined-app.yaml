apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-combined-app-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: staging
  source:
    path: kustomize/overlays/staging
    repoURL: https://github.com/vfarcic/argo-combined-app
    targetRevision: HEAD
    kustomize:
      images:
      - vfarcic/argo-combined-app:b6a3b25438f8503c5f0a1d06bd2c2eed3b92621b
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
