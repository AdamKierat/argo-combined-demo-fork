apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-combined-app-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: staging
  source:
    path: kustomize/overlays/staging
    repoURL: https://github.com/vfarcic/argo-combined-app
    targetRevision: HEAD
    kustomize:
      images:
      - vfarcic/argo-combined-app:78c06ec9c9f8537cbb64cd4d5018ecc84f8bc638
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
